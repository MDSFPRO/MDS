<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Articles – Marc Da Silva</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Articles d’actualité et conseils IT par Marc Da Silva" />
  <link rel="stylesheet" href="../css/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-black text-white min-h-screen font-sans">
  <!-- HEADER - réutilise la navigation principale -->
<header class="w-full flex justify-center pt-5 pb-2 z-50 fixed top-0 left-0 bg-transparent">
  <div class="w-full max-w-6xl flex items-center px-6 py-3 rounded-3xl glass-card shadow-2xl">
    <!-- LOGO -->
    <a href="#hero" aria-label="Remonter en haut">
      <img src="../images/Logo.png" alt="Logo Marc Da Silva" class="h-10 w-10 rounded-full" />
    </a>

    <!-- NAV DESKTOP -->
    <nav class="hidden lg:flex flex-1 justify-center gap-10 text-base font-semibold items-center text-white/90" aria-label="Navigation principale">
      <a href="#experiences" class="hover:text-teal-400 transition">Expériences</a>
      <a href="#formations" class="hover:text-teal-400 transition">Formations</a>
      <a href="#certifications" class="hover:text-teal-400 transition">Certifications</a>
      <a href="#competences" class="hover:text-teal-400 transition">Compétences</a>
      <a href="#interet" class="hover:text-teal-400 transition">Intérêt</a>
      <a href="#contact" class="hover:text-teal-400 transition">Contact</a>
      <a href="articles/article-index.html" class="bg-teal-500 px-6 py-2 rounded-xl font-semibold text-black text-base shadow-lg hover:bg-teal-400 transition" target="_blank" rel="noopener noreferrer">Articles</a>
    </nav>

    <!-- BURGER -->
    <div class="flex-1 lg:hidden"></div>
    <button id="burger-btn"
      class="lg:hidden flex flex-col justify-center items-center w-12 h-12 rounded-full bg-white/10 hover:bg-white/20 transition relative"
      aria-label="Menu">
      <span class="burger-bar-2 bar-top absolute left-0 right-0"></span>
      <span class="burger-bar-2 bar-bottom absolute left-0 right-0"></span>
    </button>
  </div>

  <!-- NAV MOBILE -->
  <nav id="mobile-nav"
    class="fixed inset-0 min-h-screen w-screen bg-black z-50 flex flex-col items-center justify-start text-xl font-semibold text-white hidden overflow-y-auto pt-20 pb-12 px-4"
    aria-label="Navigation mobile">

    <!-- CROIX FERMETURE -->
    <button id="close-nav"
      class="absolute top-6 right-6 p-2 z-[9999] text-white hover:bg-white/10 transition"
      aria-label="Fermer le menu">
      <i data-lucide="x" class="w-8 h-8"></i>
    </button>

    <!-- Liens -->
    <div class="w-full max-w-6xl flex items-center px-6 py-3 rounded-3xl glass-card shadow-2xl">
      <a href="../index.html" aria-label="Retour accueil">
        <img src="../images/Logo.png" alt="Logo Marc Da Silva" class="h-10 w-10 rounded-full" />
      </a>
      <nav class="hidden lg:flex flex-1 justify-center gap-10 text-base font-semibold items-center text-white/90" aria-label="Navigation principale">
        <a href="../index.html#experiences" class="hover:text-teal-400 transition">Expériences</a>
        <a href="../index.html#formations" class="hover:text-teal-400 transition">Formations</a>
        <a href="../index.html#certifications" class="hover:text-teal-400 transition">Certifications</a>
        <a href="../index.html#competences" class="hover:text-teal-400 transition">Compétences</a>
        <a href="../index.html#interet" class="hover:text-teal-400 transition">Intérêt</a>
        <a href="../index.html#contact" class="hover:text-teal-400 transition">Contact</a>
        <a href="article-index.html" class="bg-teal-500 px-6 py-2 rounded-xl font-semibold text-black text-base shadow-lg hover:bg-teal-400 transition">Articles</a>
      </nav>
    </div>
  </nav>
  </header>

  <main class="pt-[160px] max-w-5xl mx-auto px-4">
    <h1 class="text-4xl sm:text-5xl font-bold mb-12 text-center fade">Articles & Conseils IT</h1>
    <div id="articles-list" class="grid gap-10 sm:grid-cols-2"></div>
  </main>

  <footer class="py-12 text-center text-white/40 text-base bg-black mt-20">
    &copy; 2025 Marc Da Silva. Portfolio.<br>
    <span class="text-xs text-white/20">Site personnel. Aucun cookie ni tracking.</span>
  </footer>

  <script>
    // Charger la liste d’articles depuis articles.json
    fetch('articles.json')
      .then(res => res.json())
      .then(articles => {
        // Trier du plus récent au plus ancien
        articles.sort((a, b) => new Date(b.date) - new Date(a.date));
        const list = document.getElementById('articles-list');
        if (articles.length === 0) {
          list.innerHTML = '<div class="text-white/70 text-lg text-center">Aucun article pour le moment.</div>';
        } else {
          articles.forEach(article => {
            const card = document.createElement('a');
            card.href = article.slug + '.html';
            card.className =
              'glass-card card-hover flex flex-col gap-4 p-7 rounded-3xl shadow-lg transition hover:bg-teal-900/10 fade';
            card.innerHTML = `
              <img src="../${article.image || 'images/articles/default.jpg'}" alt="${article.title}" class="w-full h-48 object-cover rounded-2xl shadow-lg mb-2"/>
              <div>
                <div class="text-teal-400 font-semibold text-sm mb-1">${article.category || 'Conseil IT'} • ${new Date(article.date).toLocaleDateString('fr-FR')}</div>
                <h2 class="text-2xl font-bold mb-2 glass-title">${article.title}</h2>
                <p class="text-white/80 mb-3">${article.summary || ''}</p>
                <span class="text-teal-500 text-base font-semibold hover:underline">Lire l’article →</span>
              </div>
            `;
            list.appendChild(card);
          });
        }
        // Animation .fade sur les cards (réutilisation de ton JS)
        setTimeout(() => {
          document.querySelectorAll('.fade').forEach(el => el.classList.add('visible'));
        }, 100);
      });
    // Génération des icônes Lucide
    lucide.createIcons();
  </script>
</body>
</html>
